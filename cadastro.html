<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="custom.css">
<link rel="stylesheet" href="responsivo.css">
<title>Tela de Login</title>
<style>
  body {
    font-family: 'Lucida Sans';
    background-color: #E0FFFF;
    text-align: center;
    margin-top: 60px;
  }
  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #47b8ff80;
    padding: 20px;
    border: 1px solid #000000; /* borda opcional */
    border-radius: 8px;
    box-shadow: 0px 10px 60px #71adad;
  }
  input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    display: inline-block;
    border: 3px solid #6ea1aa;
    border-radius: 4px;
    box-sizing: border-box;
  }
  input[type="submit"] {
    background-color: #0692c9be;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: 1;
    border-radius: 4px;
    cursor: pointer;
    width: 100%;
  }
  input[type="submit"]:hover {
    background-color: #64b9db;
    color: black;
    transition: 0.7s;
  }
  .circulo {
        width: 150px; /* largura da div */
        height: 150px; /* altura da div */
        overflow: hidden; /* esconde partes da imagem que ultrapassem a div */
        border-radius: 50%; /* torna a div e a imagem redondas */
        border: 2px solid #000000; /* borda opcional */
    }
    .circulo img {
        width: 100%; /* garante que a imagem ocupe todo o espaço da div */
        height: auto; /* mantém a proporção da imagem */
        display: block; /* remove espaços em branco abaixo da imagem */
    }
    .user-box input {
  width: 100%;
  padding: 10px 0;
  font-size: 16px;
  color: #FF0000;
  margin-bottom: 30px;
  border: none;
  border-bottom: 1px solid #FF0000;
  outline: none;
  background: transparent;
}
</style>
</head>
<body>
<div class="container">
<center>
<div class="circulo">
    <img src="gota.jpg" alt="Água para todos">
</div>
</center>
<h2>Olá, faça seu cadastro!</h2>
  <form id="cadastroForm">
    <input type="text" id="name" placeholder="Nome" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Senha" required><br>
    <input type="submit" value="Cadastre-se"><br>
    <div class="form-group login-link">
        Já possui uma conta? <a href="login.html" id="login-link">Faça login</a>
    </div>
  </form>
</div>

<script>
  document.getElementById("cadastroForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    // Simulação de autenticação (pode ser substituída por uma chamada AJAX real)
    if (name && email && password) {
      // Armazena o nome no localStorage para uso posterior
      localStorage.setItem("username", name);

      // Redireciona para a página inicial
      window.location.href = "tela-inicial.html";
    } else {
      alert("Por favor, preencha todos os campos.");
    }
  });
</script>
<br><br>
<footer>
  <p>&copy; 2024. Água limpa para todos</p>
</footer>
</body>
</html>
